	<div id="info" style="margin-top: 32px">
		 <h1>模型查看和转换</h1>
		<div class="description">
			<P>您可以通过本页面对你的3D模型进行<b>在线查看</b>和<b>转换</b>，<b>不需要</b>任何第三方软件!</P>
			<p>所有转换都发生在您的电脑上，任何模型或文本都不会上传到我们的服务器或以任何方式存储。</p>
		</div>
	</div>

<!--拖拽上传-->
<div id="dropDiv">
	<div class="uploadebutton">
		<form>
			<div>
				<label for="file_uploads"><i class="iconfont icon-daoru"></i>选择你要查看的模型文件(仅支持glTF/dae/obj),点击此处选择或者拖拽到此处</label>
				<br>
				<input type="file"
				       id="file_uploads"
				       name="file_uploads"
				       onchange="onUpload(this.files[0])"
				       accept="" multiple
				>
			</div>
		</form>
	</div>
</div>
<div>
	<button id="export_scene"><i class="iconfont icon-daochu"></i>导出场景</button>
</div>
<div class="glb">
	<label><input id="option_binary" name="visible" type="checkbox">GLB是glTF2.0文件格式的二进制版本(<code>.glb</code>)(可选项)</label>
</div>


<!--拖拽上传插件-->
<script type="text/javascript" src="../js/dragAndDrop/polyfill.js"></script>
